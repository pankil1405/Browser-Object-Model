<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt()</title>
</head>
<body>

    <input type="button" value="What Is Your Age?" onclick="massage()">
    <script>
        function massage(){
          var temp = prompt("What is your age");
            alert("Users Age is :" + temp + "Years");
        }
    </script>
</body>
</html>
