<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm()</title>
</head>
<body>

    <input type="button" value="Confirm?" onclick="massage()">
    <script>
        function massage(){
            var temp = confirm("Are You Sure ?");
       

        if (temp == true) {
                alert("The Value Is True")
        } else {
                alert("The Value Is False");
        }
    }

    </script>
</body>
</html>
